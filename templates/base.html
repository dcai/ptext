$def with (page)
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="${wwwroot}/static/960.css" type="text/css" />
        <link rel="stylesheet" href="${wwwroot}/static/style.css" type="text/css" />
        <link rel="stylesheet" href="${wwwroot}/static/jquery.treeview.css" type="text/css" />
        $if page.has_key('title'):
            <title>$page.title</title>
        $else:
            <title>ptext wiki</title>
        <script type="text/javascript" src="${wwwroot}/static/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="${wwwroot}/static/jquery.autogrowtextarea.js"></script>
        <script type="text/javascript" src="${wwwroot}/static/jquery.treeview.js"></script>
        <script type="text/javascript" src="${wwwroot}/static/jquery.treeview.edit.js"></script>
        <script type="text/javascript" src="${wwwroot}/static/jquery.treeview.async.js"></script>
        <script type="text/javascript" src="${wwwroot}/static/ptext.js"></script>
        <script type="text/javascript" src="${wwwroot}/static/autoresize.jquery.js"></script>
    </head>
    <body>
        <div class="header">
            <a href="${wwwroot}/">Home</a>
            <a href="${wwwroot}index">Index</a>
            $if session.get('username'):
                <a href="${wwwroot}logout">Logout</a>
            $else:
                <a href="${wwwroot}reg">Register</a>
                <a href="${wwwroot}login">Login</a>
        </div>
        <div class="container container_12">
            $:page
        </div>
        <div class="footer">
            Copyright (c) Dongsheng Cai
        </div>
    </body>
</html>
